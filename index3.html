<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> 
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>
    const heading = React.createElement("h1", {}, "Hello World from React!"); // creating h1 tag.
    const root = ReactDOM.createRoot(document.getElementById("root")); // rendering h1 tag inside root i.e. inside div tag

    root.render(heading);

</script>
    
</body>
</html>






<!-- 1st file is core file of react -->
 <!-- and 2nd file is used for modifying dom  -->
