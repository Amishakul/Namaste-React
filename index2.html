<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root"></div>

    <script>
        const heading = document.createElement("h1");
        heading.innerHTML = "Hello World in Javascript!"

        const root = document.getElementById("root")
        root.appendChild(heading); // here child is the heading i.e. h1 tag and parent is root i.e. inside the div tag
        
    </script>
</body>
</html>
